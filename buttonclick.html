    <script type="text/babel">
        let counter = 0;

        function increaseCount() {
            counter += 1;
            render();
        }

        const root = document.getElementById("root");
        function P() { // 함수형 컴포넌트
            return (
                <p id = "count" onMouseEnter={() => console.log("mouse enter 이벤트 발생")}>
                    {counter} 번 클릭했습니다.
                </p>
            )
        }

        const Btn = () => (
            <button onClick={increaseCount}>
                클릭하세요.    
            </button>
        ) // 함수형 컴포넌트

        // const App = 
        //     <div>
        //         <P />
        //         <Btn />
        //     </div>; // 상수

        const App = () => (
            <div>
                <P />
                <Btn />
            </div>
        );
        
        // ReactDOM.render(App, root); // 상수 쓰는법
        // ReactDOM.render(<App />, root);

        function render() {
            ReactDOM.render(<App />, root);
        }

        render();

    </script>

<body>
    <!-- <p id="p">0 번 클릭했습니다.</p>

    <div id="root"></div>
</body>
