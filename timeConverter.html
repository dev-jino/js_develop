<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<script type="text/babel">
    function DistanceConverterApp() {
        const [numbers, setNumbers] = React.useState(0);
        let [inverted, setInverted] = React.useState(false);
        const changeHandler = (event) => {
            console.log(event.target.value);
            setNumbers(event.target.value);
        }

        const resetValue = () => {
            setNumbers(0);
        }

        // const invertHandler = () => {
        //     setInverted((current) => {
        //         console.log(current);
        //         return !current;
        //     });
        // }
        const invertHandler = () => {
            setInverted((current) => 
                !current
            );
            setNumbers(0);
        }

        return (
            <div>
                <h1 className = "header">DistanceConverter from {numbers}</h1>
                <label htmlFor="first">km</label>
                <input type="text" id="first" value={inverted ? numbers * 60 : numbers} onChange={changeHandler}
                    disabled = {inverted}/>
                <br/>
                <label htmlFor="second">miles</label>
                <input type="text" id="second" value={inverted ? numbers : Math.round((numbers / 60) * 100) / 100}
                    onChange={changeHandler} disabled = {!inverted}/>
                <br/>
                <button onClick={resetValue}>RESET</button>
                <button onClick={invertHandler}>{inverted ? "forward" : "backward"}</button>
            </div>
        );
    }

    function TimeConverterApp() {
        const [numbers, setNumbers] = React.useState(0);
        let [inverted, setInverted] = React.useState(false);
        const changeHandler = (event) => {
            console.log(event.target.value);
            setNumbers(event.target.value);
        }

        const resetValue = () => {
            setNumbers(0);
        }

        // const invertHandler = () => {
        //     setInverted((current) => {
        //         current = !current;
        // });
        // }
        const invertHandler = () => {
            setInverted((current) => 
                !current
            );
            setNumbers(0);
        }

        return (
            <div>
                <h1 className = "header">TimeConverter from {numbers}</h1>
                <label htmlFor="first">분</label>
                <input type="text" id="first" value={inverted ? numbers * 60 : numbers} onChange={changeHandler}
                    disabled = {inverted}/>
                <br/>
                <label htmlFor="second">시간</label>
                <input type="text" id="second" value={inverted ? numbers : Math.round((numbers / 60) * 100) / 100}
                    onChange={changeHandler} disabled = {!inverted}/>
                <br/>
                <button onClick={resetValue}>RESET</button>
                <button onClick={invertHandler}>{inverted ? "forward" : "backward"}</button>
            </div>
        );
    }
    
    function App() {
        const [index, setIndex] = React.useState("0");

        const onChange = (event) => {
            setIndex(event.target.value);
        }

        return (
            <div>
                <select value={index} onChange={onChange}>
                    <option value="0">Select Unit converter</option>
                    <option value="1">Distance converter</option>
                    <option value="2">Time converter</option>
                </select>
                <hr />
                {index == "0" ? "Please select unit you want to convert !" : null}
                {index == "1" ? <DistanceConverterApp /> : null}
                {index == "2" ? <TimeConverterApp /> : null}
            </div>
        );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
<body>
    <div id="root"></div>
</body>
</html>
